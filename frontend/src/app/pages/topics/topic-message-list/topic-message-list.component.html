<div class="flex justify-end gap-2">
    <button pButton type="button" icon="pi pi-sync" (click)="toggleView()">
        {{ viewMode === 'tree' ? 'Texto' : 'Estruturado' }}
    </button>
    <button pButton type="button" icon="pi pi-copy" (click)="copy()">Copiar</button>
</div>
<div *ngIf="viewMode === 'tree'">
    <ngx-json-viewer [json]="data"></ngx-json-viewer>
</div>
<div *ngIf="viewMode === 'text'">
    <pre class="bg-gray-100 rounded">{{ data | json }}</pre>
</div>
